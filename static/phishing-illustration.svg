<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Email envelope -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#667eea" stroke="#4a5fc9" stroke-width="2"/>
  <polygon points="50,50 200,150 350,50" fill="#4a5fc9"/>
  <text x="200" y="120" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">PHISHING</text>
  <text x="200" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="14">DETECTION</text>
  
  <!-- Shield -->
  <path d="M200,20 L250,60 L240,120 L200,140 L160,120 L150,60 Z" fill="#4CAF50" stroke="#388E3C" stroke-width="2"/>
  <path d="M180,80 L180,100 L220,100 L220,80" fill="white"/>
  <circle cx="200" cy="70" r="5" fill="white"/>
  
  <!-- Warning sign -->
  <circle cx="320" cy="80" r="20" fill="#f44336"/>
  <text x="320" y="88" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">!</text>
  
  <!-- Magnifying glass -->
  <circle cx="80" cy="80" r="15" fill="none" stroke="#FF9800" stroke-width="3"/>
  <rect x="88" y="88" width="20" height="5" transform="rotate(45 88 88)" fill="#FF9800"/>
</svg>